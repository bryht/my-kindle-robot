name: Node Eco Ch

on:
  push:
  schedule:
    - cron:  '* * * * 5'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, test
      run: |
        npm install
        npm run pipeline -- --email=${{secrets.email}} --password=${{secrets.password}}  --topic='Economist/China'
      env:
        CI: true
